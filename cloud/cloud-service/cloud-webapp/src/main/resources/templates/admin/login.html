<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/dist/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/login/loginForm.css}" />
</head>

<body>
    <div id="login-container" class="mx-auto">
        <header id="header" class="header">
            <h1 class="h3 text-center">ログイン画面</h1>
        </header>
        <div id="main-content" class="mx-auto">
            <form id="login-form" method="POST" th:action="@{/admin/login/loginProcess}">
                <div class="form-group row">
                    <label for="emailAddress" class="control-label col-sm-3">ユーザー名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="emailAddress" id="emailAddress" placeholder="email address" required="required"
                            autofocus="autofocus" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-sm-3">パスワード</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" id="password" placeholder="password" required="required" autofocus="autofocus"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" value="login">
                            Login
                        </button>
                    </div>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    ユーザー名またはパスワードが正しくありません。
                </div>
            </form>
        </div>
    </div>
</body>

</html>
